<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Random Quote Generator</title>
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-wraper">
        <div class="quote-heading">
            <h2>The Random Quote Machine</h2>
        </div>
        <div class="quote-body">
            <div class="icon-quote">
                <span class="icon">
                    <i class="fas fa-quote-left"></i>
                </span>
                <span class="quote">I'm not a great programmer;
                I'm just a good programmer with great habits.</
                span>
            </div>
            <div class="author">
                -Kent Beck
            </div>

            <div class="quote-buttons">
                <div class="social">
                    <a href="#">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                </div>
                <div class="btn">
                    <button id="quote-btn">New Quote</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Powered by <a href="#">Innovation Tech</a></p>
        </div>

    </div>
    <script src="app.js"></script>
    
</body>
</html>
